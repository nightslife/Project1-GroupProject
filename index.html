<!DOCTYPE html>
<html>

  <head>
    <!-- Favicon link -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- Google apis and ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Spectre Links -->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <!-- Bootstrap Links -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Background style sheet -->
    <link rel="stylesheet" href="assets/style.css">
    <title>GeoCa$h</title>

  </head>

  <body>
        
    <div class="container-fluid">
              
      <!-- basic dropdown button -->
      <div class="dropdown" > 
        <a href="#" class="btn btn-link dropdown-toggle text-light" tabindex="0">
          Menu <i class="dd-icon"></i>
        </a>
        <!-- menu component -->
        <ul class="menu bg-gray">
          <li class="menu-item">
            <a href="#">
              <i class=" icon-link"></i> Home
            </a>
            <a href="#">
              <i class=" icon-link"></i>Profile
            </a>
            <a href="#">
              <i class="  icon-link"></i>About
            </a>
          </li>
        </ul>
      </div>

      <!-- Logo -->
      <div>
        <h1 class="display-4">
          <span style="color:goldenrod">G</span>
          <span style="color:goldenrod">E</span>
          <span style="color:goldenrod">O</span>
          <span style="color:goldenrod">C</span>
          <span style="color:goldenrod">A</span>
          <span style="color: #28a745">$</span>
          <span style="color:goldenrod">H</span>
        </h1>
        <p class="lead">Helps you decide if it is a good move or not</p>
      </div>
      
      <!-- Search div -->
      <div class="container text-center">
        <div class="row">
          <!-- 2 columns: one for menu, one for search -->
          <div class="col-md">
            <div class="form-group">
              <label for="exampleFormControlSelect1"></label>
              <select class="form-control" id="articleCount">
                <option id = "developer">All</option>
                <option id = "full+Stack">Full Stack</option>
                <option id = "data">Data</option>
                <option id = "web">Web</option>
                <option id = "mobile">Mobile</option>
              </select>
            </div>
          </div>
          <div class="col-md">
            <input id="searchBtn" class="btn btn-success btn-lg btn-block" type="submit" value="Search">
          </div>
        </div>
      </div>
    </div>

    <!-- Search results -->
    <div id="searchResults" class="container overflow-auto">
      
      <!-- 2 columns card -->
      <div class="card">
        <div class="card-header">
          <h5>Search Results</h5>
        </div>
        <div class="card-block">
          <div class="row">
            <div class="col-lg-12 tags p-b-2">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col" id="jobTitle">Title</th>
                    <th scope="col" id="location" i>Location</th>
                    <th scope="col" id="company" i>Company</th>
                    <th scope="col" id="website" i>Cost of Living</th>
                  </tr>
                </thead>
                <tbody id="output">
                  <tr class = rowtoclick>
                      <td>Searching...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
        <div class=row>
          <input id="prevPage" class="btn-md float-left align-middle p-2 m-2" type="submit" value="Prev Page">
          <input id="nextPage" class=" btn-md float-left align-middle p-2 m-2" type="submit" value="Next Page">
      </div>
    </div>

    <!-- Modal -->
    <div id = "modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel exampleModalScrollableTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">  
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="jobTitleModal"class="modal-title" >

            </h5>
            <button type="button" class="close" id="modalBtn" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div id = "locationModal">

              </div>
              <br>
              <div id = "companyModal">
                
              </div>
              <br>
              <div id = "companyURL">
                
              </div>
              <br>
              <div id = "descriptionModal">
                
              </div>
              <div class="col" id="maps">

              </div>
            </div>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-md align-middle p-2 m-2" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>        
    
    <!--Google apis and javascript link  -->
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('maps'), {
        center: {lat: 35.7985, lng: -78.6129},
         zoom: 10
        });
      }
    </script>

    <script type="text/javascript" src="assets/geocash.js"></script>
    <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDm478V9Zs2wCwgwQgxxokXaMs36PEFvYM&callback=initMap" async defer></script>

  </body>
</html>
